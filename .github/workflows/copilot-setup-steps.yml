name: Copilot Environment Setup

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    env:
      TERM: xterm
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
            6.0.x   # Required for legacy/test projects
            8.0.x
            9.0.x   # Early adoption/testing of upcoming .NET features

      - name: Install SkiaSharp Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1 libfreetype6

      - name: Verify .NET installation
        run: |
          echo "Installed .NET SDKs:"
          dotnet --list-sdks
          echo ""
          echo "Installed .NET runtimes:"
          dotnet --list-runtimes
          echo ""
          echo "Current .NET version:"
          dotnet --version