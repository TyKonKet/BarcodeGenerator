name: .NET Benchmark Runner

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00 UTC

permissions:
  # deployments permission to deploy GitHub pages website
  deployments: write
  # contents permission to update benchmark contents in gh-pages branch
  contents: write

env:
  DOTNET_VERSION: '9.x'
  BENCH_CATEGORY: 'CI'
  ARTIFACT_RETENTION_DAYS: '1'
  TERM: xterm
  DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  prepare:
    name: Prepare matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json
            **/nuget.config
            **/Directory.Packages.props

      - name: Restore (prepare)
        run: dotnet restore --ignore-failed-sources
        working-directory: .
        continue-on-error: true

      - id: set-matrix
        name: Discover benchmark classes via bench-tools
        shell: bash
        run: |
          set -euo pipefail
          MATRIX_JSON=$(dotnet tools/bench-tools.cs "$GITHUB_WORKSPACE" \
            --list \
            --format GitHubMatrix \
            --includeFailuresInMatrix \
            --filterAny "$BENCH_CATEGORY" \
            --workspaceRoot "$GITHUB_WORKSPACE")
          echo "matrix<<EOF" >> "$GITHUB_OUTPUT"
          echo "$MATRIX_JSON" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Update .NET version JSON on gh-pages
        run: |
          # Checkout gh-pages branch
          git fetch origin gh-pages
          git checkout gh-pages
          git reset --hard origin/gh-pages
          
          # Run the updater script
          dotnet dotnet-version-updater.cs
          
          # Commit and push the updated JSON
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dotnet-versions.json
          git commit -m "Update .NET version for benchmark run on $(date -I)"
          git push origin gh-pages

  benchmark:
    name: Benchmark (${{ matrix.failed && '[FAILED] ' || '' }}${{ matrix.benchmarkName || matrix.projectPath }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    needs: prepare
    steps:
      - name: Checkout
        if: ${{ ! matrix.failed }}
        uses: actions/checkout@v4

      - name: Setup .NET
        if: ${{ ! matrix.failed }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json
            **/nuget.config
            **/Directory.Packages.props

      - name: Fail due to project build failure
        if: ${{ matrix.failed }}
        continue-on-error: true
        run: |
          echo "::error::Benchmark project failed during discovery."
          echo "Project: ${{ matrix.projectPath }}"
          echo "${{ matrix.error }}"
          exit 1

      - name: Restore dependencies
        if: ${{ ! matrix.failed }}
        run: dotnet restore
        working-directory: ${{ matrix.projectDir }}

      - name: Run ${{ matrix.className }} benchmarks
        if: ${{ ! matrix.failed }}
        working-directory: ${{ matrix.projectDir }}
        run: dotnet run --configuration Release --exporters json --filter "*${{ matrix.className }}*"

      - name: Locate ${{ matrix.className }} report
        id: locate-report
        if: ${{ ! matrix.failed }}
        shell: bash
        working-directory: ${{ matrix.projectDir }}
        run: |
          set -euo pipefail
          REPORT=$(find BenchmarkDotNet.Artifacts/results -name "*${{ matrix.className }}*-report-full-compressed.json" -print -quit)
          if [ -z "$REPORT" ]; then
            echo "No benchmark report found for ${{ matrix.className }}" >&2
            exit 1
          fi
          ABS_REPORT="$PWD/$REPORT"
          echo "report=$ABS_REPORT" >> "$GITHUB_OUTPUT"

      - name: Upload ${{ matrix.className }} result
        if: ${{ ! matrix.failed }}
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.benchmarkName || matrix.className }}
          path: ${{ steps.locate-report.outputs.report }}
          if-no-files-found: error
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

  publish:
    name: Publish (${{ matrix.failed && '[FAILED] ' || '' }}${{ matrix.benchmarkName || matrix.className }})
    needs: [prepare, benchmark]
    runs-on: ubuntu-latest
    concurrency:
      group: gh-benchmarks-pages
      cancel-in-progress: false
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Fail publish for broken project
        if: ${{ matrix.failed }}
        run: |
          echo "::error::Cannot publish results for failed benchmark project."
          echo "Project: ${{ matrix.projectPath }}"
          exit 1

      - name: Checkout
        if: ${{ ! matrix.failed }}
        uses: actions/checkout@v4

      - name: Download artifact for ${{ matrix.className }}
        if: ${{ ! matrix.failed }}
        uses: actions/download-artifact@v4
        with:
          name: bench-${{ matrix.benchmarkName || matrix.className }}
          path: bench

      - name: Locate downloaded ${{ matrix.className }} report
        id: locate-publish-report
        if: ${{ ! matrix.failed }}
        shell: bash
        run: |
          set -euo pipefail
          REPORT=$(find bench -name "*${{ matrix.className }}*-report-full-compressed.json" -print -quit)
          if [ -z "$REPORT" ]; then
            echo "No downloaded benchmark report found for ${{ matrix.className }}" >&2
            exit 1
          fi
          echo "report=$REPORT" >> "$GITHUB_OUTPUT"

      - name: Store ${{ matrix.className }} benchmark results
        if: ${{ ! matrix.failed }}
        uses: rhysd/github-action-benchmark@v1
        with:
          name: ${{ matrix.benchmarkName || matrix.className }}
          tool: 'benchmarkdotnet'
          output-file-path: ${{ steps.locate-publish-report.outputs.report }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          benchmark-data-dir-path: ''
          alert-threshold: '200%'
          comment-on-alert: true
          #summary-always: true
          alert-comment-cc-users: '@TyKonKet'