name: .NET Benchmark Runner

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00 UTC

permissions:
  # deployments permission to deploy GitHub pages website
  deployments: write
  # contents permission to update benchmark contents in gh-pages branch
  contents: write

jobs:
  benchmark:
    name: ${{ matrix.benchmark }} benchmark
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        benchmark:
          - Global
          - Ean8Encoder
          - Ean13Encoder
          - UpcaEncoder
          - Isbn13Encoder
          - Code93Encoder
          - Code39Encoder
          - Code128Encoder
          - CodabarEncoder
    
    env:
      TERM: xterm
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x
      
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
          
      - name: Run ${{ matrix.benchmark }} benchmark
        run: dotnet run --configuration Release --exporters json --filter '*${{ matrix.benchmark }}*'
        working-directory: Tests/TyKonKet.BarcodeGenerator.CB

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: ${{ matrix.benchmark }}
          tool: 'benchmarkdotnet'
          output-file-path: Tests/TyKonKet.BarcodeGenerator.CB/BenchmarkDotNet.Artifacts/results/TyKonKet.BarcodeGenerator.CB.Benchmarks.${{ matrix.benchmark }}-report-full-compressed.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          benchmark-data-dir-path: ''
          alert-threshold: '200%'
          comment-on-alert: true
          #summary-always: true
          alert-comment-cc-users: '@TyKonKet'